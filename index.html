<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Cara o Cruz</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="https://fontmeme.com/es/fuente-de-super-mario/"><img src="https://fontmeme.com/permalink/230609/df3768f90bec50e83123269acb5bb95e.png" alt="fuente-de-super-mario" border="0"></a>        </nav>
       
    </header>
        <div class="contenedor1">
            
            <div class="moneda">
                <div class="cara">
                    <img src="./images/Mario.jpg" alt="cara">
                </div>
                <div class="cruz">
                    <img src="./images/Luigi.jpg" alt="cruz">
                </div>
            </div>

            <div class="contadores">
                <p class="contadorCara" id="contador-cara">Cara: 0</p>
                <p class="contadorCruz"id="contador-cruz">Cruz: 0</p>
            </div>
            
            <div class="botones">
                <button class="boton-tirar">Tira</button>
                <button class="boton-reiniciar">Reinicia</button>
            </div>
        </div>  

        <div class="contenedor2">
            <h2>Sólo tienes que tirar la moneda</h2>
            <p>¡Veamos quien gana!</p>
        </div>

<script src="./index.js"></script>
</body>
</html>
